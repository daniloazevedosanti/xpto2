<h1>Adicionar nova conta</h1>

			<td>Numero:</td>
			<td><input type="text" name="numero" /></td>
		</tr>
		<tr>
			<td>Saldo:</td>

			<td><input type="text" name="cliente" /></td>

		</tr>
	</table>
</form>
